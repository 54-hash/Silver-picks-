<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chidubem's Picks</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #222222;
      --card-bg: #f5f5f5;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #f5f5f5;
      --card-bg: #1e1e1e;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin-top: 8px;
      font-size: 1rem;
      color: gray;
    }
    .toggle-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--card-bg);
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .product-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-card h3 {
      font-size: 1rem;
      margin: 10px 0;
    }
    .product-card a {
      display: inline-block;
      background: #ff9900;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .product-card a:hover {
      background: #e08a00;
    }
    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: gray;
      text-align: center;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" id="theme-toggle">üåô Dark Mode</button>
  <header>
    <h1>Chidubem's Picks</h1>
    <p>Handpicked gadgets and lifestyle products you'll love ‚ú®</p>
  </header>

  <section class="products">
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61DJrGbdwDL._AC_SL1500_.jpg" alt="Wireless Earbuds">
      <h3>TOZO T6 True Wireless Earbuds</h3>
      <a href="https://www.amazon.com/dp/B07RGZ5NKS" target="_blank">View on Amazon</a>
    </div>
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/71f5Eu5lJSL._AC_SL1500_.jpg" alt="Smart Watch">
      <h3>Apple Watch Series 8 [GPS 41mm]</h3>
      <a href="https://www.amazon.com/dp/B0BDJH9ZK6" target="_blank">View on Amazon</a>
    </div>
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/71NfBbbwFGL._AC_SL1500_.jpg" alt="Mechanical Keyboard">
      <h3>Redragon K552 Mechanical Gaming Keyboard</h3>
      <a href="https://www.amazon.com/dp/B016MAK38U" target="_blank">View on Amazon</a>
    </div>
  </section>

  <footer>
    ¬© 2025 Chidubem's Picks ‚Äî Affiliate links may earn a commission.
  </footer>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      const currentTheme = document.body.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        document.body.removeAttribute('data-theme');
        toggleBtn.textContent = 'üåô Dark Mode';
      } else {
        document.body.setAttribute('data-theme', 'dark');
        toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
      }
    });
  </script>
</body>
</html>
